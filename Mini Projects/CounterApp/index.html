<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter | CodeHelp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col bg-[#344151] justify-center items-center gap-10">

        <!--heading-->
        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <!--secondary wrapper-->
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm p-3 px-5 gap-12">

            <!-- negative buttton -->
            <button onclick="decrement()" class="border-r-2 pr-5 border-[#bfbfbf]">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

            <!-- positive button -->
            <button onclick="incriment()" class="border-l-2 pl-5 border-[#bfbfbf]">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./scriptt.js"></script>
</body>
</html>
